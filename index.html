<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section>
        <div class="container">
            <div id="output">   
            </div>
            <div class="buttons">
              <div class="btn-span" id="reset" onclick="allClear()">AC</div>
              <div class="btn " id="del" onclick="getBackspace()">DEL</div>
              <div class="btn" onclick="handleClick('+')">+</div>
               <div class="btn" onclick="handleClick(1)">1</div> 
               <div class="btn"  onclick="handleClick(2)">2</div> 
               <div class="btn" onclick="handleClick(3)">3</div>
               <div class="btn" onclick="handleClick('/')">&divide;</div>                
                <div class="btn" onclick="handleClick(4)">4</div> 
                <div class="btn" onclick="handleClick(5)">5</div> 
                <div class="btn" onclick="handleClick(6)">6</div>
                <div class="btn" onclick="handleClick('x')">&times;</div> 
               <div class="btn" onclick="handleClick(7)">7</div> 
                <div class="btn" onclick="handleClick(8)">8</div> 
                <div class="btn" onclick="handleClick(9)">9</div> 
                <div class="btn" onclick="handleClick('-')">-</div>
                <div class="btn" onclick="handleClick('.')">.</div> 
                <div class="btn" onclick="handleClick(0)">0</div>
                <div class="btn-span" id="equal" onclick="equalEval()">=</div> 
             </div>
        </div>
        <script src="index.js"></script>
  </body>
</html>
